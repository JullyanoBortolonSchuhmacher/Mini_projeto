<html lang="en">
<head>

    <!-- play -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- stop -->

    <!-- pause -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- next -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- back -->

    <!-- style  & tittle -->
    <link rel="stylesheet"  href="/css/timer.css">
    <title>Metodo Pomodoro - Jullyano</title>
</head>
<body>
    <header>
        <a href="./index.html"><span class="material-symbols-outlined">arrow_back</span></a>
        <h1>Produtividade com Qualidade</h1>
    </header>
    <div class="content">
            <header>
            </header>
        <div class="tempo">
            <!-- Tempo (js) -->
            <div class="timer">
                <h2 id="timer">25:00</h2>
            </div>
            <!-- BotÃµes -->
            <div class="controles">
                <!-- Icone de play -->
                <button id="iniciarTimer" onclick="incTimer()"><span class="material-symbols-outlined">
                    play_arrow
                </span></button>
                <!-- Icone de pausar -->
                <button id="pausarTimer" onclick="pausar()"><span class="material-symbols-outlined">
                    pause
                    </span></button>
                <!-- Icone de parar -->
                <button id="pararTimer" onclick="stopTimer()" disabled><span class="material-symbols-outlined">
                    stop
                </span></button>
            </div>
        </div>
        
        <div class="exercicios">

            <h4 id="dificuldade"></h4>
            <p id="instrucoes"></p>
            <button id="proximo"><span class="material-symbols-outlined">
                skip_next
            </span></button>
        </div>
    </div>
    <!-- script -->
    <script src="/js/timer.js"></script>
    <script src="/js/api.js"></script>
