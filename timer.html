<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icones/icons -->
    <!-- play -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- stop -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style  & tittle -->
    <link rel="stylesheet"  href="/css/interface.css">
    <title>Metodo Pomodoro - Jullyano</title>
</head>
<body>
    <div class="content">

        <div class="tempo">
            <h1>Cronômetro</h1>
            <!-- Tempo (js) -->
            <div class="time">
                <h2 id="timer">25:00</h2>
            </div>
            <!-- Botões -->
            <div class="controles">
                <!-- Icone de play -->
                <button id="iniciarTimer" onclick="incTimer()"><span class="material-symbols-outlined">
                    play_arrow
                </span></button>
                <!-- Icone de parar -->
                <button id="pararTimer" onclick="stopTimer()" disabled><span class="material-symbols-outlined">
                    stop
                </span></button>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="/js/timer.js"></script>
</body>
</html>
