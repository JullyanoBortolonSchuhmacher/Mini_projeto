<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Icones/icons -->
    <!-- play -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- stop -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- pause -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- next -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- style  & tittle -->
    <link rel="stylesheet"  href="/css/timer.css">
    <title>Metodo Pomodoro - Jullyano</title>
</head>
<body>
    <div class="content">
        <div class="cabecalho">
            <header>
                <h1>Metodo Pomodoro</h1>
                <h2 id="minitimer"></h2>
            </header>
        </div>
        <div class="tempo">
            <!-- Tempo (js) -->
            <div class="timer">
                <h2 id="timer">25:00</h2>
            </div>
            <!-- BotÃµes -->
            <div class="controles">
                <!-- Icone de play -->
                <button id="iniciarTimer" onclick="incTimer()"><span class="material-symbols-outlined">
                    play_arrow
                </span></button>
                <!-- Icone de pausar -->
                <button id="pausarTimer" onclick="pausar()"><span class="material-symbols-outlined">
                    pause
                    </span></button>
                <!-- Icone de parar -->
                <button id="pararTimer" onclick="stopTimer()" disabled><span class="material-symbols-outlined">
                    stop
                </span></button>
            </div>
        </div>
        <div class="exercicios">
            <h3 id="apiresp"></h3>
            <button id="proximo"><span class="material-symbols-outlined">
                skip_next
                </span></button>
        </div>
    </div>
    <!-- script -->
    <script src="/js/timer.js"></script>
    <script src="/js/api.js"></script>

</body>
</html>
