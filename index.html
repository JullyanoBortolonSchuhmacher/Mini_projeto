<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodo Pomodoro</title>
</head>
<body>
    <style>
        body {
            background: #121212;
            color: #ebe9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 3em;
            margin: .5em;
            padding: .7em;
            cursor: pointer;
            border: 2px solid #777;
            border-radius: 24px;
            background: -webkit-linear-gradient(45deg, #2b6e6c 15%, #3a5886 40%, #4a3074 75%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 1em #01010170;
            transition: all .3s ease-in-out;
        }
        button:active {
            transform: scale(0.8);
        }
        a {
            text-decoration: none;
            color: #ebe9fc;
            
        }
    </style>
    <a href="timer.html">
        <button>Iniciar Timer</button>
    </a>
</body>
</html>
